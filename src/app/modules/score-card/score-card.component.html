<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="metric">
      <th mat-header-cell *matHeaderCellDef> Hole </th>
      <td mat-cell *matCellDef="let data"> {{data.metric}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hole1">
      <th mat-header-cell *matHeaderCellDef> 1 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hole2">
      <th mat-header-cell *matHeaderCellDef> 2 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole2}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hole3">
      <th mat-header-cell *matHeaderCellDef> 3 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole3}} </td>
    </ng-container>

    <ng-container matColumnDef="hole4">
      <th mat-header-cell *matHeaderCellDef> 4 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole4}} </td>
    </ng-container>

    <ng-container matColumnDef="hole5">
      <th mat-header-cell *matHeaderCellDef> 5 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole5}} </td>
    </ng-container>

    <ng-container matColumnDef="hole6">
      <th mat-header-cell *matHeaderCellDef> 6 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole6}} </td>
    </ng-container>

    <ng-container matColumnDef="hole7">
      <th mat-header-cell *matHeaderCellDef> 7 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole7}} </td>
    </ng-container>

    <ng-container matColumnDef="hole8">
      <th mat-header-cell *matHeaderCellDef> 8 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole8}} </td>
    </ng-container>

    <ng-container matColumnDef="hole9">
      <th mat-header-cell *matHeaderCellDef> 9 </th>
      <td mat-cell *matCellDef="let data"> {{data.hole9}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let data"> {{data.total}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
